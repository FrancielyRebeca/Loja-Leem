<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--FONTE DO TÍTULO-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <!--FONTE DOS TEXTOS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
        <!--LINK COM O CSS-->
        <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <!--TÍTULO-->
    <h1 class="titulo_principal">Leem</h1>
    <hr class="espaco_quemsomos" >

    <!--BOTÃO PARA VOLTAR A PÁGINA ANTERIOR-->
    <a href="/assets/paginas/Livros.html" type="button" class="botao-financeiro" >Voltar</a>
    <hr class="espaco_quemsomos" >


<div class="compras" >
    <div class="informacoes-basicas" >
        <h2 class="titulos" >Informações básicas</h2>
        <hr class="espaco_quemsomos" >
        <!--label: etiqueta -->
        <!--input: é o quadrado-->
        <label for="" class="nomes">Nome completo:</label><br>
        <input type="text" name="cliente" class="caixas-de-texto"><br>
        <hr class="espaco_quemsomos" >
        <label for="" class="nomes">E-mail:</label><br>
        <input type="text" name="telefone" class="caixas-de-texto" ><br>
        <hr class="espaco_quemsomos" >
        <label for="" class="nomes">Telefone:</label><br>
        <input type="text" name="telefone" class="caixas-de-texto" ><br>
    </div>
<hr>

    <div class="endereco-de-entrega" >
        <h2 class="titulos" >Endereço para entrega</h2>
        <hr class="espaco_quemsomos" >
        <label for="" class="nomes">Rua, número e complemento:</label><br>
        <input type="text" name="cliente" class="caixas-de-texto"><br>
        <hr class="espaco_quemsomos" >
        <label for="" class="nomes">Bairro:</label><br>
        <input type="text" name="telefone" class="caixas-de-texto" ><br>
        <hr class="espaco_quemsomos" >
        <label for="" class="nomes">Cidade e estado:</label><br>
        <input type="text" name="telefone" class="caixas-de-texto" ><br>
        <hr class="espaco_quemsomos" >
        <label for="" class="nomes">CEP:</label><br>
        <input type="text" name="telefone" class="caixas-de-texto" ><br>
    </div>
<hr>

    <div class="forma de pagamento" >
        <h2 class="titulos" >Forma de pagamento</h2>
        <hr class="espaco_quemsomos" >
        <div class="selecao" >
            <input type="radio" value="Cartao de crédito" name="dado">
            <label for="">Cartão de crédito</label>
            <input type="radio" value="Boleto" name="dado">
            <label for="">Boleto</label>
            <input type="radio" value="Pix" name="dado">
            <label for="">Pix</label>
        </div>
    </div>
    <hr>
    <a href="/assets/paginas/inicio.html" class="confirmar" >Confirmar</a>
    <a href="/assets/paginas/Livros.html" class="cancelar" >Cancelar</a>
</div>
<hr>
